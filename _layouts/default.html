<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description}}{% endif %}">
        <link rel="icon" href="/assets/images/matchID-logo-square.svg">
        <meta name="theme-color" content="#ffffff">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

        <link rel="stylesheet" href="/assets/css/app.css" />
        <script data-ad-client="ca-pub-6277851622494904" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>

    <body>
        {% include navbar.html %}

        <section class="hero is-primary is-medium is-bold">
          <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title">
                {{ page.title }}
              </h1>
              <h2 class="subtitle">
                {{ page.description }}
              </h2>
              {% if page.video %}
                <iframe class="responsive-iframe" width="420" height="315" src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
              {% endif %}
            </div>
          </div>
        </section>

        <div class="container">
          <div class="content margin-content">
            <div class="columns is-centered">
              <div class="column {{ page.width }}">
                {{ content }}
              </div>
            </div>
          </div>
        </div>


        {% include footer.html %}

        <script src="/assets/javascript/main.js"></script>
        <script src="/assets/javascript/jquery-3.1.1.min.js"></script>

        <script>
            $('.nav-toggle').bind('click', function(){
                var menus = $(this).siblings(".nav-menu");
                if(menus.hasClass('is-active')){
                    menus.removeClass('is-active');
                } else {
                    menus.addClass('is-active');
                }
            });
        </script>
    </body>
</html>
