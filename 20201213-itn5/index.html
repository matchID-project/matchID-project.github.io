	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="matchID - réconciliation d'identité">
    <link rel="icon" href="custom/img/matchID-logo-square.svg">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>matchID - traitement de données d'identité</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="custom/css/all.min.css" id="dsfr">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="custom/css/dsfr-reveal.css" id="theme">

	</head>
	<body>
    <div class="rf-header" style="z-index: -2000;"></div>
      <div class="rf-container rf-container__header">
        <div class="rf-header__body" >
          <div class="rf-header__brand" style="flex: none">
            <span class="rf-logo" title="République Française">
              <span class="rf-logo__title">
                République<br>Française
              </span>
            </span>
          </div>

          <span class="rf-padding-top-1N">
            <img width="64" src="custom/img/matchID-logo-square.svg">
          </span>
        </div>
      </div>
    </div>
		<div class="reveal" style="position: absolute;top: 0;z-index:0">
      <div class="slides">
        <!-- itn5 plan de relance -->
        <section>
          <section data-markdown>
              <textarea data-template>
                  # Appel à projet

                  ## Cycle de vie de la donnée

                  <img width="150" src="custom/img/matchID-logo-square.svg">
                  <br>
                  <span class="rf-text--lg">
                    moteur de recherche et appariement en masse au fichier des décès
                    <br>
                    <a href="https://deces.matchid.io" target="_blank" title="deces.matchid.io">deces.matchio.dio</a>
                    <br>
                    ministère de l'Intérieur
                  </span>
              </textarea>
          </section>
        </section>
        <!-- contexte -->
        <section>
          <section data-markdown>
            <textarea data-template>
                ## Contexte et problème identifié
                <div class="rf-container">
                  <div class="rf-grid-row rf-grid-row--gutters">
                    <div class="rf-col-xs-12 rf-col-xl-6">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                            <span class="rf-logo rf-logo--lg rf-text--left" title="République Française">
                              <span class="rf-logo__title">
                              Ministère<br>de l'Intérieur
                              </span>
                            </span>
                          <h4 class="rf-tile__title">début 2017...</h4>
                          <p class="rf-title__desc">
                            le projet matchID réalise en POC un moteur de recherche des décès avec le fichier INSEE, alors en accès restreint
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="rf-col-xs-12 rf-col-xl-6">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                          <img height="100px" width="100px"  data-src="custom/img/logo_insee.svg" alt="logo Insee">
                          <h4 class="rf-tile__title">... fin 2019</h4>
                          <p class="rf-tile__desc">
                            sur demande de la CADA, l'INSEE publie l'ensemble des 25 millions d'enregistrements de décès depuis 1970 <a href="https://www.data.gouv.fr/fr/datasets/fichier-des-personnes-decedees/)">data.gouv</a>                      </p>
                        </div>
                      </div>
                    </div>
                    <div class="rf-col-xs-12 rf-col-xl-6">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                          <img height="100px" width="100px"  data-src="custom/img/matchID-logo-square.svg" alt="logo matchID">
                          <h4 class="rf-tile__title">début 2020...</h4>
                          <p class="rf-title__desc">
                            Fabien Antoine, continue à déployer des cas d'usage de matchID, et crée le moteur de recherce des décès, <a href="https://deces.matchid.io" target="_blank">deces.matchid.io</a>
                            Il est rejoint
                            par Cristian Perez Brokate qui ajoute l'API, et publie l'application aux préfectures.<br>
                            Plus de 2500 utilisateurs utilisent le moteur chaque jour (25M appels API)
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="rf-col-xs-12 rf-col-xl-6">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                          <span class="rf-logo rf-logo--lg rf-text--left" title="République Française">
                            <span class="rf-logo__title">
                            République<br>Française
                            </span>
                          </span>
                          <h4 class="rf-tile__title">... fin 2020</h4>
                          <p class="rf-tile__desc">
                            L'exploitation du site public remonte des
                            centaines d'erreurs des données INSEE, sans prise en compte possible.<br>
                            La standardisation de l'appariement en masse pourrait bénéficier à d'autres emplois (hopitaux, programme
                            identité numérique, agent connect ...)
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="rf-hide-mobile-background"></div>
            </textarea>
          </section>
        </section>
        <!-- Description du projet -->
        <section>
          <section title="projet" data-markdown>
            <textarea data-template>
                ## Description du projet
                <div class="rf-container">
                  <div class="rf-grid-row rf-grid-row--gutters">
                    <div class="rf-col-xs-12 rf-col-xl-4">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                          <h4 class="rf-tile__title">Crowd data quality</h4>
                          <p class="rf-title__desc">
                            Massifier le recour aux suggestions de modifications utilisateurs, souvent généalogistes,
                            pour mettre en qualité le fichier INSEE.
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="rf-col-xs-12 rf-col-xl-4">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                          <h4 class="rf-tile__title">Développer l'appariement en masse</h4>
                          <p class="rf-tile__desc">
                            Développer les usages de l'appariement en masse, avec une meilleur relation aux usagers (community manager), compute
                            (x10 => 1000 lignes/seconde), améliorations fonctionnelles (géographique, active learning)
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="rf-col-xs-12 rf-col-xl-4">
                      <div class="rf-tile">
                        <div class="rf-tile__body">
                          <h4 class="rf-tile__title">Développer la qualité des FI</h4>
                          <p class="rf-title__desc">
                            Etudier l'opportunité de développer des produits sur étagère pour l'appariement autour de l'identité
                            pivot (France Connect, Agent Connect) avec une API de recherche, une API d'appariement de masse
                            pour chaque fournisseur d'identité (FI)
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="rf-hide-mobile-background"></div>
            </textarea>
          </section>
        </section>
        <!-- Critères de succès -->
        <section>
          <section title="avant/après" data-markdown>
            <textarea data-template>
                ## Critères de succès
                - plus de 10000 modifications apportées au fichier Insee
                - plus de 100000 décès réidentifiés
                - au moins un FI engagé avec matchID
            </textarea>
          </section>
        </section>
        <!-- Bénéfices administration candidate -->
        <section>
          <section data-markdown>
            <textarea data-template>
                # Questions ?
                <img width="150" src="custom/img/matchID-logo-square.svg">
            </textarea>
          </section>
        </section>
      </div>
