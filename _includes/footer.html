<footer class="rf-footer">
  <div class="rf-container">
    <div class="rf-text--center">
      <p>
        <strong>
          Les d√©veloppeurs
        </strong>
      </p>
    </div>
    <div class="rf-grid-row rf-grid-row--gutters">

      {% for author in site.authors %}
      <div class="rf-col-xl-4 rf-col-md-12">
        <div class="rf-card rf-card--no-arrow">
          {% if author.image %}
            <div style="width:50%;transform:translateX(50%);">
              <img src="/assets/images/{{ author.image }}" alt="{{ author.name }} image">
            </div>
          {% endif %}
          <div class="rf-card__body">
            <h4 class="rf-card__lead rf-text--center">{{ author.name }}</h4>
            <p class="rf-card__desc rf-text--xs">
              {{ author.desc }}
            </p>
            <p class="rf-text--center">
              <a href="{{author.github | prepend: site.github_url}}" class="rf-link">
                <span class="iconify" data-icon="ri:github-line"></span>
              </a>
              <a href="{{author.twitter | prepend: 'https://twitter.com/'}}" class="rf-link" >
                <span class="iconify" data-icon="ri:twitter-line"></span>
              </a>
              <a href="mailto:{{author.mail}}" class="rf-link">
                <span class="iconify" data-icon="ri:mail-line"></span>
              </a>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    <div class="content has-text-centered">
      <p>
        The source code is licensed under LGPL 3.0
      </p>
      <p>
        <a href="about">about the project</a> |
        <a href="roadmap">roadmap</a> |
        <a class="icon" href="https://github.com/{{ site.project.general.repo }}">
          <i class="fab fa-github"></i>
        </a> |
        <a class="icon" href="https://twitter.com/tainmar">
          <i class="fab fa-twitter"></i>
        </a>
      </p>
    </div>
  </div>
</footer>
