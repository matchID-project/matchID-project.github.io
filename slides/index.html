            ### Dataprep avec matchID
            <ul class="rf-text--sm">  Les traitements sont pensés faciliter la recherche par indexation:
              <li>les données sont normalisées en ascii (il y a quelques erreurs d'encodage dans les fichiers INSEE</li>
              <li>le libellé de commune de décès (ou pays) est récupéré via le référentiel INSEE</li>
              <li>idem pour le pays de naissance et de décès</li>
              <li>l'historique de commune est utilisée pour les variantes de libellés de communes</li>
            </ul>

            <ul class="rf-text--sm"> L'indexation Elasticsearch est une opération peu intuitive:

              <li>l'indexation floue "auto" est utilisée
